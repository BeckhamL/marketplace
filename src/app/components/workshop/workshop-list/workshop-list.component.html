<div class="workshop_list">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of workshops" (opened)="onExpansionPanelOpen(item)">
      <mat-expansion-panel-header>
        <mat-panel-title> {{item?.title}}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        {{item?.author}}
      </mat-panel-description>
      <p> {{item?.briefDescription}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
