<mat-toolbar class="_flex _space_between">
  <div class="header_title" (click)="onClickNavigation('')">MARKETPLACE</div>
  <div class="_flex _flex_align_item_center" *ngIf="innerWidth > 1000">
    <div
      class="content_tab"
      (click)="onClickNavigation('about')"
      [ngClass]="{ activeRoute: currentRoute === 'about' }"
    >
      About
    </div>
    <div
      class="content_tab"
      (click)="onClickNavigation('workshops')"
      [ngClass]="{ activeRoute: currentRoute === 'workshops' }"
    >
      Workshops
    </div>
    <div
      class="content_tab"
      class="content_tab"
      (click)="onClickNavigation('outlines')"
      [ngClass]="{ activeRoute: currentRoute === 'outlines' }"
    >
      Course Outlines
    </div>
    <div
      class="content_tab"
      class="content_tab"
      (click)="onClickNavigation('blogs')"
      [ngClass]="{ activeRoute: currentRoute === 'blogs' }"
    >
      Blogs
    </div>
    <div class="content_tab">Case Studies</div>
    <div
    class="content_tab"
    (click)="onClickNavigation('tools')"
    [ngClass]="{ activeRoute: currentRoute === 'tools' }"
  >
    Tools
  </div>
  </div>
  <div *ngIf="innerWidth < 1000">
    <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <div class="content_tab_small" (click)="onClickNavigation('about')">
          About
        </div>
      </button>
      <button mat-menu-item>
        <div class="content_tab_small" (click)="onClickNavigation('workshop')">
          Workshop
        </div>
      </button>
      <button mat-menu-item>
        <div class="content_tab_small">Course Outline</div>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
