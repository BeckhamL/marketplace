<div class="card">
  <div class="card-image">
    <img *ngIf="image" [src]="image" />
    <img *ngIf="!image" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img
            src="../../../../assets/images/david.jpg"
            class="is-rounded"
          />
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ title }}</p>
        <p class="subtitle is-6">David Lau</p>
      </div>
    </div>
    <p class="subtitle">
      {{ description }}
    </p>
    <div class="_flex _justify_end">
      <button class="button is-primary is-outlined" (click)="onClickRoute()">
        View
      </button>
    </div>
  </div>
</div>
