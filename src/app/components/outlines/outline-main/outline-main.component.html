<div class="_flex_col outlines_wrapper">
  <img src="/assets/images/group_study.jpg" />
  <div class="title_text">
    <span>COURSE OUTLINES</span> to follow <br />
    and learn along with.
  </div>
  <div
    class="_flex_col _flex_align_item_center _justify_center overview_wrapper"
  >
    <div class="content_title_text">
      Find courses that meet <br />
      your learning goals and desires
    </div>
    <div class="_flex _justify_center category_buttons _flex_wrap margin_bottom_50">
      <app-icon-button
        [config]="{
          icon: 'visibility',
          style: 'default',
          description: 'Discover'
        }"
      ></app-icon-button>
      <app-icon-button
        [config]="{
          icon: 'business_center',
          style: 'default',
          description: 'Corporate'
        }"
      ></app-icon-button>
      <app-icon-button
        [config]="{
          icon: 'follow_the_signs',
          style: 'default',
          description: 'Growth'
        }"
      ></app-icon-button>
      <app-icon-button
        [config]="{
          icon: 'spa',
          style: 'default',
          description: 'Mental Health'
        }"
      ></app-icon-button>
    </div>

    <div class="_flex _flex_align_item_center _justify_center _flex_wrap">
      <div *ngFor="let outline of outlines">
        <common-overview-card-large
          [outline]="outline"
        ></common-overview-card-large>
      </div>
    </div>
  </div>
</div>
